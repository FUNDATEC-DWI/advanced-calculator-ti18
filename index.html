<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <input
            class="form-control"
            type="text"
            name="results"
            id="results"
            disabled
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="7"
            id="7"
          >
            7
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="8"
            id="8"
          >
            8
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="9"
            id="9"
          >
            9
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-operator"
            value="/"
            id="divisao"
          >
            /
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="4"
            id="4"
          >
            4
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="5"
            id="5"
          >
            5
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="6"
            id="6"
          >
            6
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-operator"
            value="x"
            id="multiplicacao"
          >
            X
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="1"
            id="1"
          >
            1
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="2"
            id="2"
          >
            2
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="3"
            id="3"
          >
            3
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-operator"
            value="-"
            id="subtracao"
          >
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-primary"
            value="C"
            id="C"
          >
            C
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-number"
            value="0"
            id="0"
          >
            0
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-danger"
            value="="
            id="igual"
          >
            =
          </button>
        </div>
        <div class="col-md-1">
          <button
            type="button"
            class="btn btn-outline-secondary btn-operator"
            value="+"
            id="soma"
          >
            +
          </button>
        </div>
      </div>
    </div>

    <script>
      let results = document.getElementById("results");
      let operando1 = "";
      let operador = "";
      let operando2 = "";

      //numbers
      let botoesNumber = document.getElementsByClassName("btn-number");
      function inputaValor(bolinha) {
        if (operador === "") {
          operando1 += bolinha.target.value;
        } else {
          operando2 += bolinha.target.value;
        }

        results.value += bolinha.target.value;
      }

      for (let i = 0; i < botoesNumber.length; i++) {
        botoesNumber[i].addEventListener("click", inputaValor);
      }

      //operators
      let botoesOperadores = document.getElementsByClassName("btn-operator");
      for (let i = 0; i < botoesOperadores.length; i++) {
        botoesOperadores[i].addEventListener("click", function (eventoClick) {
          if (operando1 === "" || operador !== "") {
            return;
          }

          operador = eventoClick.target.value;

          results.value = results.value + eventoClick.target.value;
        });
      }

      function reset() {
        operando1 = "";
        operador = "";
        operando2 = "";
      }

      //reset
      document.getElementById("C").addEventListener("click", function () {
        results.value = "";

        reset();
      });

      //calculate
      document.getElementById("igual").addEventListener("click", function () {
        let resultado = 0;
        let op1 = parseInt(operando1);
        let op2 = parseInt(operando2);

        if (operador == "+") {
          resultado = op1 + op2;
        } else if (operador == "-") {
          resultado = op1 - op2;
        } else if (operador == "x") {
          resultado = op1 * op2;
        } else if (operador == "/") {
          resultado = op1 / op2;
        }

        results.value = resultado;

        reset();

        operando1 = resultado;
      });
    </script>

    <style>
      .btn,
      .form-control {
        width: 100%;
        font-size: 25px;
      }

      .row {
        margin-bottom: 15px;
      }
    </style>
  </body>
</html>
